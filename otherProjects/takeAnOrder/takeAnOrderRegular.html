<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Take an Order Regular HTML</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>

<body>
  <div id="wrapper">
    <input id="mySingleLineText" type="text" value="Type here">
    <br>
    <!--end of input -->
    <br>
    <textarea id="myTextArea" rows="10" cols="50">Write something here</textarea>
    <br>
    <!--end of textarea -->
    <br>
    <select id="mySelect">
      <option value="value1">Value 1</option>
      <option value="value2" selected>Value 2</option>
      <option value="value3">Value 3</option>
    </select>
    <br>

    <div id="mySelectMessage"></div>
    <!--end of select -->
    <br>
    <input type="radio" name="gender" value="male" checked> Male
    <br>
    <input type="radio" name="gender" value="female"> Female
    <br>
    <input type="radio" name="gender" value="other"> Other
    <br>
    <!--end of radio -->
    <br>
    <input type="checkbox" name="vehicle" value="Bike" checked>I have a bike
    <br>
    <input type="checkbox" name="vehicle" value="Car">I have a car
    <br>
    <!--end of checkbox -->
    <br>
    <button id="myButton" type="button">Click Me!</button>
    <br>
    <!--end of button -->
    <br>
    <div id="log">LOG</div>
  </div>


  <script src="js/takeAnOrder.js"></script>
</body>

</html>
