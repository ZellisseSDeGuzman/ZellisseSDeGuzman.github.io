<div class="col-xs-12 col-md-3">
</div>

<div id="orderForm" class="col-xs-12 col-md-6">

  <!--Start of order form-->

  <!--customizing-->
  <h3>Customizing your Cuddle</h3>
  <!--body type-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Chooose a Cuddles
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">dino A</option>
      <option value="GameTwo">dino B</option>
      <option value="GameThree">dino C</option>
      <option value="GameFour">dino D</option>
      <option value="GameFive">dino E</option>
      <option value="GameSix">dino F</option>
    </select>
  </div>

  <!--body colour-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Chooose a Body Colour
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">blue</option>
      <option value="GameFour">green</option>
      <option value="GameFive">pink</option>
      <option value="GameTwo">purple</option>
      <option value="GameSix">red</option>
      <option value="GameThree">yellow</option>
    </select>
  </div>

  <!--body colour 2-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Secondary Body Colour
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">blue</option>
      <option value="GameFour">green</option>
      <option value="GameFive">pink</option>
      <option value="GameTwo">purple</option>
      <option value="GameSix">red</option>
      <option value="GameThree">yellow</option>
    </select>
  </div>

  <!--body pattern-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Chooose a Body Pattern
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">none</option>
      <option value="GameFour">spots</option>
      <option value="GameFive">strips</option>
      <option value="GameTwo">zig zag</option>
      <option value="GameSix">marbel</option>
    </select>
  </div>

  <!--eye colour-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Chooose a Eye Colour
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">brown</option>
      <option value="GameFour">green</option>
      <option value="GameFive">yellow</option>
      <option value="GameTwo">blue</option>
      <option value="GameSix">grey</option>
    </select>
  </div>

  <!--nail colour-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Chooose a Nail Colour
    </label>
    <select id="gameSelect" class="form-control">
      <option value="GameOne">brown</option>
      <option value="GameFour">green</option>
      <option value="GameFive">yellow</option>
      <option value="GameTwo">blue</option>
      <option value="GameSix">grey</option>
    </select>
  </div>

  <!--Enter Cuddles Name-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Cuddles Name
    </label>
    <input type="text" id="startRentDate" name="name" class="form-control">
  </div>

  <!--Enter Owners Name-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Your Name
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
  </div>

  <!--Enter buyers Birthday-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Your Birthday
    </label>
    <input type="text" id="endRentDate" name="name" class="form-control">
  </div>

  <!--Cuddle Dino gender-->
  <container class="gens">
  <div class="col-sm-6 col-xs-6 col-md-6">
    <input type="radio" name="genre" value="female"> Female
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <input type="radio" name="genre" value="female"> Male
  </div>
</container>
  <!--End of order form-->

  <!--Start of billing/mailing info-->


  <div class="col-xs-12 col-md-12">
    <br>
      <h3>Billing Info</h3>
    <!--Owners Name-->
    <label class="control-label">
      Dinos New Friend (Recivers Name)
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <!--Name on Card-->
  <div class="col-xs-12 col-md-12">
    <label class="control-label">
      Card Holder's Name
    </label>
    <input type="text" id="name" class="form-control">
  </div>

  <!--Card Number-->
  <div class="col-xs-12 col-md-8">
    <label class="control-label">
      Card Number
    </label>
    <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
  </div>

  <!--CVV-->
  <div class="col-xs-12 col-md-4">
    <label class="control-label">
      Card CVV
    </label>
    <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
  </div>

  <!--Card Expiry-->
  <div class="col-xs-12  col-md-6">
    <label class="control-label">
      Card Expiry Month
    </label>
    <select id="expirymonth" name="expirymonth" class="form-control">
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07">July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Card Expiry Year
    </label>
    <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
  </div>

  <!--Adress-->
  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      Cuddles New Home (your address)
    </label>
    <input id="address1" type="text" class="form-control">
  </div>

  <div class="col-xs-12 col-md-6">
    <label class="control-label">
      ZIP
    </label>
    <input type="text" id="zip" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      State/Province
    </label>
    <input type="text" id="state" class="form-control">
  </div>

  <div class="col-sm-6 col-xs-6 col-md-6">
    <label class="control-label">
      Country
    </label>
    <input type="text" class="form-control" id="country">
  </div>
  <!--End of Billing Info-->

  <!--submit button-->
  <div class="col-md-12">
    <br>
    <button id="submitButton" class="btn btn-success">
      Adopt
    </button>
  </div>
  <!--end submit button-->

  <div id="successMsg" class="col-md-12 text-success"></div>
</div>
<div class="col-xs-12 col-md-3"></div>
<div id="log">LOG</div>
