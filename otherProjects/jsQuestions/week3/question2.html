<body>

  <div class="container">
    <div class="row">
    </div>
  </div>
  <script>
  /*
      2. Using document.write(), write code that displays the results of the 12 times table.
      Its output should be the results of the calculations. (Note: There several levels of efficiency in solving this).
      12 * 1 = 12
      12 * 2 = 24
      12 * 3 = 36
      ...
      12 * 11 = 132
      12 * 12 = 144
      */

      var i;
      for(i=1; i<=12; i++){
        document.write("12 * " + i + " = " + (12 * i) + "<br>");
      }
  </script>
  <script src="http://zellissesdeguzman.github.io/js/getNav.js"></script>
</body>
